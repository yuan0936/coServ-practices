<div class="wrapper">
	<!-- 左側內容 -->
	<div class="article">
	<% if (value) { %>
		<div class="title">
			<h1><%=value.title%></h1>
			<h3><%=value.summary%></h3>
		</div>
		<% var t = new Date(value.createTime),
					month = ('0'+(t.getMonth()+1)).slice(-2),
					date = ('0'+t.getDate()).slice(-2),
					year = t.getFullYear(),
				createTime = year +'-'+ month +'-'+ date;
		%>
		<div class="sub">
			<span class="strTime"><%=createTime%></span>
			<!-- <span class="dspName"></span> -->
		</div>
		<div class="section"><%=value.body%></div>	
		<a href='javascript:scroll(0,0)' class="gotop"><i class="fa fa-chevron-up"></i></a>
	</div>	
	<% } %>
	<!-- 右側清單 -->	
	<div class="viewside"></div>
</div>
